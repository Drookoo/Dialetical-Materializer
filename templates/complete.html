<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Result of Analysis</title>
        <meta charset='utf-8'>
        <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lora|Open+Sans" rel="stylesheet">
    </head>
    <body>
        <h1>Results of Analysis</h1>
        <h2>Mood</h2>
        <p>{{ moods[0] }}</p>
        <h2>Conflicts</h2>
        <!--Use for loop to generate lis-->
          {% for conflict in conflicts %}
              <li>{{ conflict }}</li>
          {% endfor %}
        <!-- -->
        <h2>Difficult Words</h2>
        <!-- Use for loop to generate lis plus defs-->
            {% for word in definitions %}
                <li><b>{{word[0]['word']}}</b>: {{ word[0]['definition'] }}</li>
            {% endfor %}
        <!-- -->
        <a href="http://ec2-54-166-183-26.compute-1.amazonaws.com/about.txt">About Project</a>
    </body>
</html>
